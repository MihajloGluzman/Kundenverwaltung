<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Mischa Gluzman">
   		<link rel="stylesheet" th:href="@{/style.css}">

        <title>Kundenverwaltung</title>
    </head>
    <body>
    
   		<a th:href="@{/}" >Zur√ºck zur Kundenverwaltung</a>
        
        <h2>Neuen Kunden anlegen</h2>
    	
       	<div class="content">
        	
        	<form th:action="@{/newCustomer}"method="post">
  				 <label for="lastName">Familienname:</label><br>
  				 <input type="text" name="lastName"><br><br>
  				 <label for="firstName">Vorname:</label><br>
  				 <input type="text" name="firstName"><br><br>
  				 <label for="dateOfBirth">Geburtsdatum:</label><br>
  				 <input type="date" name="dateOfBirth" th:required="required"><br><br>
  				 <label for="geschlecht">Geschlecht:</label><br>
				 <select name="sex">
  				 <option th:each="sexOpt : ${T(de.mischagluzman.kundenverwaltung.model.Sex).values()}"
  						th:value="${sexOpt}" th:text="${sexOpt}"></option>
				 </select> <br><br>
  				 <label for="email">E-Mail</label><br>
  				 <input type="text" name="email"><br><br>
 				 <input type="submit" value="Submit" id="button">
		    </form> 
        </div>
    </body>
</html>
